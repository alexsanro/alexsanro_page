name: Create releases
on:
  create:
    tags:
      - 'v*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        TOKEN: ${{secrets.DEPLOY_ACCESS_KEY}}
    - name: Get tag
      id: tag
      uses: dawidd6/action-get-tag@v1
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.DEPLOY_ACCESS_KEY }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{steps.tag.outputs.tag}}
        release_name: Release ${{steps.tag.outputs.tag}}
        body: |
          Changes in this Release
          - First Change
          - Second Change
        draft: false
        prerelease: false
