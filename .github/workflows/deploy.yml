name: Deploy alexsanro page's

on:
  push:
    branches:
      - feature/deploy
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Install Node/NPM
        uses: actions/setup-node@v1 #this installs node and npm for us
        with:
          node-version: '12.x'
      - name: Cache npm
        uses: actions/cache@v1 # this allows for re-using node_modules caching, making builds a bit faster.
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-    
      - name: Build
        run: |
          npm ci
          npm run build_deploy
      - name: Create file 404
        run: | 
          cp ./dist/app/index.html ./dist/app/404.html
      - name: Upload build
        uses: actions/upload-artifact@v1
        with:
          name: angular_alexsanro_portoflio
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Install SSH Client
      uses: webfactory/ssh-agent@v0.2.0
      with:
        ssh-private-key: ${{ secrets.DEPLOY_KEY }}
    - name: Dowload artifcat
      uses: actions/download-artifact@v1
      with:
        name: angular_alexsanro_portoflio
    - name: Print the final result
      shell: bash
      run: |
        ls -la
        cd angular_alexsanro_portoflio
        ls -la
        cd app
        ls -la
    - name: Deploy to Repository
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        SSH: true
        BRANCH: master
        FOLDER: angular_alexsanro_portoflio/app
        REPOSITORY_NAME: alexsanro/alexsanro.github.io
        TARGET_FOLDER: .
