name: Deploy alexsanro page's

on:
  push:
    branches:
      - feature/deploy
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install Node/NPM
      uses: actions/setup-node@v1 #this installs node and npm for us
      with:
        node-version: '12.x'
